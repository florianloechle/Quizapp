<div style="display: none" id="creation-view" class="mdl-grid">
    <div id="quiz-builder-view" class="mdl-cell mdl-cell--6-col mdl-grid mdl-cell--12-col-phone mdl-cell--9-col-tablet mdl-cell--top box-shadow">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                <h4 class="creation-header">Dein Quiz</h4>        
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                        <h4 class="creation-header">Quiz Name</h4>
                        <div class="mdl-textfield mdl-js-textfield full">
                                <input data-type="quizname" data-name="name" class="mdl-textfield__input" type="text">
                                <label class="mdl-textfield__label" for="name">Quiz Name..</label>
                                <span data-error="name-error" class="mdl-textfield__error"></span>
                        </div>
                </div>   
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                        <h4 class="creation-header">Beschreibung</h4>
                        <div class="mdl-textfield mdl-js-textfield full">
                                <textarea data-type="description" data-name="description" class="mdl-textfield__input" rows= "2" type="text"></textarea>
                                <label class="mdl-textfield__label" for="description">Quiz Beschreibung..</label>
                                <span data-error="description-error" class="mdl-textfield__error"></span>
                        </div>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                        <h4 class="creation-header">Kategorie</h4>
                        <select data-type="category" id="category-select" class="creation-select">        
                        </select>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                        <h4 class="creation-header">Schwierigkeit</h4>
                        <select data-type="difficulty" data-name="difficulty" class="creation-select">
                                <option>Easy</option>   
                                <option>Medium</option>
                                <option>Hard</option>
                        </select>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                        <h4 class="creation-header">Anzahl Fragen</h4>
                        <a><span data-info="questionCount" >Quiz-AnzahlFragen</span></a>
                </div>
                <div class="mdl-cell mdl-cell--12-col">
                    <button data-action="delete"  type="button" style="background-color: red; text-align: left" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Zurücksetzen</button>
                    <button data-action="add" id="delete-btn" type="button" style="background-color: green; text-align: right;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Publish</button>
                </div>  
                <div class="mdl-tooltip" data-info="tooltip" data-mdl-for="delete-btn"></div>
            </div>
</div>  
<div id="question-builder-view" class="mdl-grid mdl-cell mdl-cell--6-col mdl-cell--12-col-phone mdl-cell--9-col-tablet mdl-cell--top box-shadow">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--top">
                <h4 class="creation-header">Quizfrage hinzufügen</h4>  
                <div class="mdl-cell mdl-cell--12-col mdl-cell--top">
                        <div class="mdl-textfield mdl-js-textfield full">
                                <textarea data-type="question" class="mdl-textfield__input" type="text" rows= "3" id="question" ></textarea>
                                <label class="mdl-textfield__label" for="question-0-0">Quizfrage</label>
                                <span data-error="question-error" class="mdl-textfield__error" id="question-0-0-error"></span>
                        </div>
                </div>
        <div>
        <div class="mdl-cell mdl-cell--12-col mdl-cell--top">
                        <h4 class="creation-header">Antwortmöglichkeiten</h4>  
                        <li data-container="answer" class="mdl-list__item qs_list-item">
                                <span class="mdl-list__item-primary-content">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full">
                                                <input data-type="text" class="mdl-textfield__input" type="text" id="answer1">
                                                <label class="mdl-textfield__label" for="answer1">Antwortmöglichkeit eins.</label>
                                                <span  data-error="answer" class="mdl-textfield__error" id="answer1"></span>
                                        </div>
                                </span>
                                <span class="mdl-list__item-secondary-action">
                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="correctAnswer1">
                                        <input data-mapped="answer1" type="checkbox" id="correctAnswer1" class="mdl-checkbox__input"/>
                                </label>
                                </span>
                        </li>
                        <li data-container="answer" class="mdl-list__item qs_list-item">
                                <span class="mdl-list__item-primary-content">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full">
                                                <input data-type="text" class="mdl-textfield__input" type="text" id="answer2">
                                                <label class="mdl-textfield__label" for="answer2">Antwortmöglichkeit zwei</label>
                                                <span data-error="answer" class="mdl-textfield__error" id="answer2"></span>
                                        </div>
                                </span>
                                <span class="mdl-list__item-secondary-action">
                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="correctAnswer2">
                                        <input data-mapped="answer2" type="checkbox" id="correctAnswer2" class="mdl-checkbox__input"/>
                                </label>
                                </span>
                        </li>
                        <li data-container="answer" class="mdl-list__item qs_list-item">
                                <span class="mdl-list__item-primary-content">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full">
                                                <input data-type="text" class="mdl-textfield__input" type="text" id="answer3">
                                                <label class="mdl-textfield__label" for="answer3">Antwortmöglichkeit drei</label>
                                                <span data-error="answer" class="mdl-textfield__error" id="answer3"></span>
                                        </div>
                                </span>
                                <span class="mdl-list__item-secondary-action">
                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="correctAnswer3">
                                        <input data-mapped="answer3"  type="checkbox" id="correctAnswer3" class="mdl-checkbox__input"/>
                                </label>
                                </span>
                        </li>
                        <li data-container="answer" class="mdl-list__item qs_list-item">
                                <span class="mdl-list__item-primary-content">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full">
                                                <input data-type="text" class="mdl-textfield__input" type="text" id="answer4">
                                                <label class="mdl-textfield__label" for="answer4">Antwortmöglichkeit vier.</label>
                                                <span  data-error="answer"  class="mdl-textfield__error" id="answer4"></span>
                                        </div>
                                </span>
                                <span data-info="test" class="mdl-list__item-secondary-action">
                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="correctAnswer4">
                                        <input data-mapped="answer4" type="checkbox" id="correctAnswer4" class="mdl-checkbox__input"/>
                                </label>
                                </span>
                        </li>
                        <li class="mdl-list__item">
                                <span class="mdl-list__item-primary-content">
                                <button data-action="addQuestion" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="quizView-action">Frage hinzufügen</button>    
                                </span>
                        </li>
        </div>
</div>
<div class="mdl-grid mdl-cell mdl-cell--12-col mdl-cell--12-col-phone mdl-cell--9-col-tablet">
<div id="question-list-view" class="mdl-cell mdl-grid mdl-cell--12-col mdl-cell--top">



</div>
</div>
<div data-info="overlay" id="overlay">
    <div id="progress" style="top: 250px" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
</div>
</div>
