<!DOCTYPE HTML>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/quiz.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/default.css"/>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>DHBW Quiz</title>
</head>
    
<body id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
    mdl-layout--fixed-header">
<header class="mdl-layout__header red">
<div class="mdl-layout__header-row">
<span class="mdl-layout-title" id="panel-titel">Play Quiz</span>
<div class="mdl-layout-spacer"></div>
</div>
</header>
<div class="mdl-layout__drawer">
<img style="height: 80px; width: auto; background-color: #fafafa ;" src="img/Header.png">
<span class="mdl-layout-title"></span>
<div>
        <div id="profile">










        </div>
            
        <nav id="navigation-container" class="mdl-navigation">










        </nav>
</div> 
<div class="mdl-list red">
<div class="mdl-list__item">
<span class="mdl-list__item-primary-content">
<span>Most active user</span>
</span>
</div>
<div class="mdl-list__item">
<span class="mdl-list__item-primary-content">
<button id="player-actions"class="mdl-button mdl-js-button mdl-button--icon">
<i class="material-icons">more_vert</i>
</button>
<ul class="mdl-menu mdl-js-menu" for="player-actions">
<li class="mdl-menu__item">Fast</li>
<li class="mdl-menu__item">Medium</li>
<li class="mdl-menu__item">Slow</li>
</ul>
<i class="material-icons mdl-list__item-avatar">person</i>
<span>Bryan Cranston</span>
</span>
</div>
<div class="mdl-list__item">
<span class="mdl-list__item-primary-content">
<button id="player2-actions"class="mdl-button mdl-js-button mdl-button--icon">
<i class="material-icons">more_vert</i>
</button>
<ul class="mdl-menu mdl-js-menu" for="player2-actions">
<li class="mdl-menu__item">Fast</li>
<li class="mdl-menu__item">Medium</li>
<li class="mdl-menu__item">Slow</li>
</ul>
<i class="material-icons mdl-list__item-avatar">person</i>
<span>Aaron Paul</span>
</span>
</div>
<div class="mdl-list__item">
<span class="mdl-list__item-primary-content">
<button id="player3-actions"class="mdl-button mdl-js-button mdl-button--icon">
<i class="material-icons">more_vert</i>
</button>
<ul class="mdl-menu mdl-js-menu" for="player3-actions">
<li class="mdl-menu__item">Fast</li>
<li class="mdl-menu__item">Medium</li>
<li class="mdl-menu__item">Slow</li>
</ul>
<i class="material-icons mdl-list__item-avatar">person</i>
<span>Bob Odenkirk</span>
</span>
<span class="mdl-list__item-secondary-content">
</span>
</div>
</div>
</div>
<main class="mdl-layout__content">
<div class="page-content">
    <div id="quiz-panel">
            
    </div>
</div>
</main>

</div>
<div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
<div class="mdl-snackbar__text"></div>
<button type="button" class="mdl-snackbar__action"></button>
</div>

<div id="bg-image" style="position: absolute; top: 10%; right: 0; width: 50%; height: 100%;"></div>
</body>
</html>
